main:
  params: [input]
  steps:
  - getSha:
      assign:
        - sha: ${input.sha}
      next: pendingGithub
  - pendingGithub:
      call: http.post
      args:
        url: https://australia-southeast1-cloud-pipeline-dev.cloudfunctions.net/notify-github
        auth:
          type: OIDC
        body:
          sha: ${sha}
          repo: "workflow-cicd-demo"
          owner: "jgunnink"
          state: "pending"
          context: "Workflow CD"
          description: "Pipeline running..."
          workflowId: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_EXECUTION_ID")}
      next: workflowChanged
  - workflowChanged:
      try:
        call: googleapis.cloudbuild.v1.projects.triggers.run
        args:
          projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          triggerId: determineDifferences
          body:
            substitutions:
              commitSha: ${sha}
              _COMPARISON: "workflow.yaml"
          connector_params:
            timeout: 600 # Seconds
      except:
        as: error
        steps: # If git diff determines there's a change, it exits with an error (non zero), so we then run these steps
        - ensureWorkflowCurrent:
            try:
              call: googleapis.cloudbuild.v1.projects.triggers.run
              args:
                projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
                triggerId: ensureWorkflowCurrent
                body:
                  commitSha: ${sha}
                connector_params:
                  timeout: 600 # Seconds
              result: result
            except:
              as: error
              assign:
                - pipelineError: ${error}
        - ensureWorkflowCurrentResult:
            switch:
              - condition: ${pipelineError != null} # Go to failure if unsuccessful
                next: failGithub
            next: codeChanged
  - codeChanged:
      try:
        call: googleapis.cloudbuild.v1.projects.triggers.run
        args:
          projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          triggerId: determineDifferences
          body:
            substitutions:
              commitSha: ${sha}
              _COMPARISON: "functions/notifyGithub"
          connector_params:
            timeout: 600 # Seconds
      except:
        as: error
        steps: # If git diff determines there's a change, it exits with an error (non zero), so we then run these steps
          - deployCode:
              try:
                call: googleapis.cloudbuild.v1.projects.triggers.run
                args:
                  projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
                  triggerId: deployCode
                  body:
                    commitSha: ${sha}
                  connector_params:
                    timeout: 600 # Seconds
                result: result
              except:
                as: error
                assign:
                  - pipelineError: ${error}
          - deployCodeResult:
              switch:
                - condition: ${pipelineError != null} # Go to failure if unsuccessful
                  next: failGithub
              next: succeedGithub
  - succeedGithub:
      call: http.post
      args:
        url: https://australia-southeast1-cloud-pipeline-dev.cloudfunctions.net/notify-github
        auth:
          type: OIDC
        body:
          sha: ${sha}
          repo: "workflow-cicd-demo"
          owner: "jgunnink"
          state: "success"
          context: "Workflow CD"
          description: "Pipeline successful"
          workflowId: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_EXECUTION_ID")}
      next: end
  - failGithub:
      call: http.post
      args:
        url: https://australia-southeast1-cloud-pipeline-dev.cloudfunctions.net/notify-github
        auth:
          type: OIDC
        body:
          sha: ${sha}
          repo: "workflow-cicd-demo"
          owner: "jgunnink"
          state: "failure"
          context: "Workflow CD"
          description: ${pipelineError.operation.error.message}
          workflowId: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_EXECUTION_ID")}
      next: end
